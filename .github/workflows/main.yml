name: gh-pages

permissions:
  contents: write

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x
        
    - name: Publish with dotnet
      run: dotnet publish --configuration Release --output ./publish
      
    # changes the base-tag in index.html from '/' to 'DixMille' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to DixMille
      run: sed -i 's/<base href="\/" \/>/<base href="\/DixMille\/" \/>/g' publish/wwwroot/index.html
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./publish/wwwroot
        publish_branch: gh-pages
        user_name: github-actions
        user_email: github-actions@github.com
